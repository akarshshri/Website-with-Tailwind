   <style> 
        .buyButton {
            display: inline-block;
            border-radius: 4px;
            border: none;
            color: #000000;
            text-align: center;
            font-size: 28px;

            transition: all 0.5s;
            cursor: pointer;
            margin: 5px;
        }

        .buyButton span {
            cursor: pointer;
            display: inline-block;
            position: relative;
            transition: 0.5s;
        }

        .buyButton span:after {
            content: '\00bb';
            position: absolute;
            opacity: 0;
            top: 0;
            right: -40px;
            transition: 0.15s;
        }

        .buyButton:hover span {
            padding-right: 25px;
        }

        .buyButton:hover span:after {
            opacity: 1;
            right: 0;
        }

        body {
            margin: 0;
            padding: 0;
            color: white;
            font-family: sans-serif;
            font-size: 160%;
        }



        .diagBG {
            background-color: #ffffff;
            background-image: -webkit-linear-gradient(108deg, #fcfcfc 50%, #2cb4b4 35%);
            background-repeat: space;
            background-size: cover;


        }

        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;

        }
    </style>
