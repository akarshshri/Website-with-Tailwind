    <title>MR Website</title>
   <style> 
        .buyButton {
            display: inline-block;
            border-radius: 4px;
            border: none;
            color: #000000;
            text-align: center;
            font-size: 28px;

            transition: all 0.5s;
            cursor: pointer;
            margin: 5px;
        }

        .buyButton span {
            cursor: pointer;
            display: inline-block;
            position: relative;
            transition: 0.5s;
        }

        .buyButton span:after {
            content: '\00bb';
            position: absolute;
            opacity: 0;
            top: 0;
            right: -40px;
            transition: 0.15s;
        }

        .buyButton:hover span {
            padding-right: 25px;
        }

        .buyButton:hover span:after {
            opacity: 1;
            right: 0;
        }

        body {
            margin: 0;
            padding: 0;
            color: white;
            font-family: sans-serif;
            font-size: 160%;
        }



        .diagBG {
            background-color: #ffffff;
            background-image: -webkit-linear-gradient(108deg, #fcfcfc 50%, #2cb4b4 35%);
            background-repeat: space;
            background-size: cover;


        }

        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;

        }
    </style> 
</head>

<body class="diagBG  ">
    <div class="px-4 py-2 sm:my-8 sm:mx-14 "><nav class="bg-white text-lg text-black flex justify-between min-w-fit rounded-3xl">
        <img src="https://logos-world.net/wp-content/uploads/2020/04/Nissan-Logo.png" class="h-9 w-150 align-middle " alt="">
        <ul class="sm:flex justify-around align-middle pt-1">
            <li class="px-2 align-middle" >Home</li>
            <li class="px-2 align-middle" >About</li>
            <li class="px-2 align-middle">Contact</li>
        </ul>
        <div ><button class="bg-yellow-400 relative float-right rounded-3xl pt-1 px-4 buyButton text-base "
            style=" margin-right: 1rem;" onclick="screenSize(false)" id="buy"><span>BUY
                NOW</span></button>
        </div>
    </nav></div>


    <script>
        
        window.onload = function screenSizeCheck() {
          var x = $(window).height();
          var y = $(window).width();
          var z = document.getElementById('buy');
        
          //console.log(x,y);
          //console.log('Inside Script');
          if (y <= "480") {
            z.style.display = "none";
            //console.log('Inside If');
          } 
        }



        </script>
